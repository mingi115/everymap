spring.config.activate.on-profile: prod
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  ai:
    azure:
      openai:
        api-key: ${AI_API_KEY}
        endpoint: ${AI_API_ENDPOINT}
        chat:
          options:
            deployment-name: gpt35-turbo

app:
  vworld:
    key: ${VWORLD_API_KEY}


logging.level.root : info
logging:
  logback:
    rollingpolicy:
      total-size-cap: 2GB

  file:
    path: /logs
    name: /logs/everymap.log
